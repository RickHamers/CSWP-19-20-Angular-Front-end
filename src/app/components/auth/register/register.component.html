<!-- register.component.html -->

<div class="text-lg-center">
        <h1 class="display-4">Register</h1>
        <hr class="my-4">
      </div>
      <div class="container">
      <form [formGroup]="registerForm" class="form-register" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Username:</label>
          <input id="username-input" title="username" type="text" class="form-control" formControlName="username" required>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input id="password-input" title="password" type="password" class="form-control" formControlName="password" required>
        </div>
        <button id="submit-button" type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">
            <span *ngIf="isLoading" class="spinner-grow spinner-grow-sm"></span>
          Create account
        </button>
      </form>
      </div>
