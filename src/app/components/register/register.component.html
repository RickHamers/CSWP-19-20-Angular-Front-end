<!-- register.component.html -->

<div class="text-lg-center">
        <h1 class="display-4">Register</h1>
        <hr class="my-4">
      </div>
      <form [formGroup]="registerForm" class="form-register" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Username:</label>
          <input title="username" type="text" class="form-control" formControlName="username" required>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input title="password" type="password" class="form-control" formControlName="password" required>
        </div>
        <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Create account</button>
      </form>
