<!-- login.component.html -->

        <div class="text-lg-center">
          <h1 class="display-4">Log in</h1>
          <hr class="my-4">
        </div>
        <!-- TO BE ADDED: [FormGroup]="loginForm" -->
        <form class="form-login" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Username:</label>
            <input title="username" type="text" class="form-control" formControlName="username" required>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input title="password" type="password" class="form-control" formControlName="password" required>
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Log in</button>
          <small><a style="margin-left: 10px" routerLink="/register">Don't have an account yet? Click here!</a></small>
        </form>
